<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="sg-popup">
            <div class="sg-popup-header">
                <span class="sg-logo">Smart Github</span>
                <ul class="sg-menu-items">
                    <li class="sg-menu-item">
                        <a href="https://github.com/ygnoh/smart-github/issues" target="_blank">Contribute</a>
                    </li>
                    <li class="sg-menu-item">
                        <a href="https://github.com/ygnoh/smart-github" target="_blank">Help</a>
                    </li>
                </ul>
            </div>
            <div class="sg-popup-body">
                <span class="sg-popup-heading">Your Hosts:</span>
                <ul class="sg-host-list"></ul>
            </div>
            <div class="sg-popup-footer">
                <input id="sg-host-input" type="text" placeholder="Enter a host here" spellcheck="false" tabindex="1">
                <button id="sg-host-save">Save</button>
                <button id="sg-host-reset">Reset</button>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
